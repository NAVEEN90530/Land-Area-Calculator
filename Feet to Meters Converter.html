<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feet to Meters Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .container {
    margin-top: 50px;
  }
  a{
            text-decoration: none;
            color: #f0f0f0;
        }
        .container button,
        .button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover,
        .button:hover {
            background: #218838;
        }
</style>
</head>
<body>
<div class="container">
    <button><a href="index.html">Home</a></button>
  <h2>Feet to Meters Converter</h2>
  <form id="feetToMeterForm">
    <label for="feet">Feet:</label>
    <input type="number" id="feet" name="feet" step="any" required>
    <input class="button" type="submit" value="Convert">
  </form>
  <p id="result"></p>
</div>

<script>
  document.getElementById('feetToMeterForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get value in feet from input
    let feet = parseFloat(document.getElementById('feet').value);
    
    // Convert feet to meters (1 foot = 0.3048 meters)
    let meters = feet * 0.3048;
    
    // Display the result
    document.getElementById('result').innerText = `${feet} feet = ${meters.toFixed(2)} meters`;
  });
</script>
</body>
</html>
